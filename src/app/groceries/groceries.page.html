<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Groceries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Grocery List</h1>
  <ion-list>
    <ion-item *ngFor="let item of groceriesList">
      {{ item.name }} - ${{ item.price }},  Quantity: {{ item.quantity }} = ${{ item.total }}
    </ion-item>
    <ion-item>
      Cart Total: {{ groceriesTotal | currency }}
    </ion-item>
  </ion-list>
</ion-content>
